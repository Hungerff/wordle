<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FAKE ILLEGAL WORDLE</h1>
        </header>
        
        <main>
            <div class="game-container">
                <div id="game-board"></div>
                <div class="legend">
                    <h3>Heres some tips nigga</h3>
                    <div class="legend-item">
                        <div class="legend-tile correct">F</div>
                        <span>Letter is correct and in the right place</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-tile present">A</div>
                        <span>Letter is in the word but in wrong place</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-tile absent">G</div>
                        <span>WROOOOOOOONG</span>
                    </div>
                </div>
            </div>
            <div id="message"></div>
            <div id="keyboard">
                <div class="keyboard-row">
                    <button data-key="Q">Q</button>
                    <button data-key="W">W</button>
                    <button data-key="E">E</button>
                    <button data-key="R">R</button>
                    <button data-key="T">T</button>
                    <button data-key="Y">Y</button>
                    <button data-key="U">U</button>
                    <button data-key="I">I</button>
                    <button data-key="O">O</button>
                    <button data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="A">A</button>
                    <button data-key="S">S</button>
                    <button data-key="D">D</button>
                    <button data-key="F">F</button>
                    <button data-key="G">G</button>
                    <button data-key="H">H</button>
                    <button data-key="J">J</button>
                    <button data-key="K">K</button>
                    <button data-key="L">L</button>
                </div>
                <div class="keyboard-row">
                    <button data-key="ENTER" class="wide">ENTER</button>
                    <button data-key="Z">Z</button>
                    <button data-key="X">X</button>
                    <button data-key="C">C</button>
                    <button data-key="V">V</button>
                    <button data-key="B">B</button>
                    <button data-key="N">N</button>
                    <button data-key="M">M</button>
                    <button data-key="BACKSPACE" class="wide">âŒ«</button>
                </div>
            </div>
            <button id="reset-btn">NEW GAME</button>
            <button id="custom-word-btn" class="custom-word-btn">Custom Word</button>
        </main>
    </div>
    <div id="custom-word-modal" class="custom-word-modal">
        <div class="modal-content">
            <h3>Set Custom Word</h3>
            <p>Enter a 5-letter word:</p>
            <input type="text" id="custom-word-input" maxlength="5" placeholder="WORD">
            <div class="modal-buttons">
                <button id="set-word-btn" class="set-word-btn">Set Word</button>
                <button id="cancel-word-btn" class="cancel-word-btn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
